<mat-card style="width: 50%; margin: auto"  >
  <img mat-card-image src="https://i.imgur.com/GCGwPEn.png">
  <mat-card-header>
    <h2 style="margin: auto;">OnBoard</h2>
  </mat-card-header>

  <div class="stack-container">
    <mat-form-field style="margin-bottom: 10px;">
      <input matInput [(ngModel)]="user.email" placeholder="E-mail" [formControl]="emailControl">
      <mat-error *ngIf="emailError">{{getEmailErrorMsg()}}</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput [(ngModel)]="user.password" placeholder="Senha" [type]="hidePassword ? 'password' : 'text'" [formControl]="passwordControl">
      <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility' : 'visibility_off'}}</mat-icon>
      <mat-error *ngIf="passwordError">{{getPasswordErrorMsg()}} </mat-error>
    </mat-form-field>

    <mat-checkbox [(ngModel)]="user.rememberMe">Permanecer conectado</mat-checkbox>

    <span class="login-span" style="margin-top: 2em">NÃ£o tem uma conta? Cadastre-se aqui</span>
  </div>

  <mat-card-actions align="end">
    <mat-progress-spinner diameter="30" mode="indeterminate" *ngIf="loggingIn"></mat-progress-spinner>
    <button mat-button color="accent" (click)="onBtnLoginClick()">{{loggingIn ? "Entrando..." : "Entrar"}}</button>
  </mat-card-actions>
</mat-card>
